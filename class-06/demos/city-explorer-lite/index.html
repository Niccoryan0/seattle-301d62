<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/styles/layout.css">
  <link rel="stylesheet" href="/styles/modules.css">

  <script id="restaurant-template" type="text/x-handlebars-template">
      <img src="/images/map.png?lat={{latitude}}&lng={{longitude}}" height="300" width="400" alt="Map of {{formatted_query}}">
      <p>Map of {{formatted_query}}</p>
  </script>
  <script id="info-template" type="text/x-handlebars-template">
      <li>
        <h2>{{restaurant}}</h2>
        <p>{{cuisines}}</p>
        <p>{{locality}}</p>
      </li>
  </script>
</head>
<body>
  
  <main>
    <section id="map">
    </section>
    <form id="search">
      <fieldset>
        <legend>search a city for restaurants</legend>
        <label for="city">city</label> 
        <input name="city" type="text"> 

        <input type="submit">

      </fieldset>
    </form>
    <ul id="restaurant-list"></ul>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
  <script src="/scripts/app.js"></script>
</body>
</html>
